<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero automatico</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="area" >
       
        <div class="container">
            <div class="InfTec" id="infoTec"></div>
            <div class="image"> <p class="imagen">
                <img src= "atm.jpg" />

            </p></div>
            
            <div class="divTextArea" id="divTextArea">

                    <p >Ingrese la cantidad a retirar:</p>

                    <textarea id="dinero" class="dinero" autofocus maxlength="5"></textarea>

            </div>
            <div class="keyboard" id="keyboard">
                <a class="keyNumber" data="1">1</a>
                <a class="keyNumber" data="2">2</a>
                <a class="keyNumber" data="3">3</a>
                <a class="keyNumber1" id="borrar" data="DEL">Borrar</a><br>
                <a class="keyNumber" data="4">4</a>
                <a class="keyNumber" data="5">5</a>
                <a class="keyNumber" data="6">6</a>
                <a class="keyNumber1" id="cancelar" data="cancel" >Salir</a><br>
                <a class="keyNumber" data="7">7</a>
                <a class="keyNumber" data="8">8</a>
                <a class="keyNumber" data="9">9</a>
                <div class="keyNumber1" id="aceptar">Aceptar</div><br>
                <div class="keyNumber">-</div>
                <a class="keyNumber" data="0">0</a>
                <div class="keyNumber">-</div>
                <div class="keyNumber1">-</div>
            </div>
            <div class="resultado">
            <p id="resultado"></p>
            </div>
            <div class="canvas"><canvas width="550" height="700" id="billetesImg"></canvas></div>
 
        </div>
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
    </ul>
    
</div >

    <script src= "cajero.js"></script>
</body>
</html>
